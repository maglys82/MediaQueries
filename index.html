<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaQueries</title>
  <link rel="icon" type="image/png" href="assets/icons8-car-16.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/36fbafae95.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <p><span class="mdi mdi-car-electric"></span> Electric Cars</p>
    <nav>
      <span class="mdi mdi-menu"></span>
      <ul class="options">
        <li>Inicio</li>
        <li>Cátalogo</li>
        <li>Ofertas</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="order-by">
      <p> Ordenar por</p>
      <select class="filter" name="select">
        <option value="value1">Precio</option>
      </select>
    </section>
    <section class="products">
      <article class="card shadow-sm rounded car">
        <div>
          <img src="https://move.al/wp-content/uploads/2019/05/MOVE-CityCar-wit-1.png" width="400" alt="">
        </div>
        <div class="model-description">
          <h3>Model: City Car</h3>
          <div>
            <button class="button" type="button"> Ver más </button>
          </div>
        </div>
      </article>
    </section>
    <section>
      <nav aria-label="Page-navigation">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  <footer>
    <div class="footer-icons">
      <i class="fa-brands fa-facebook fa-2x fa-fw" style="color: #eff1f5;"></i> <i
        class="fa-brands fa-instagram fa-2x fa-fw"></i>
    </div>
    <p class="contact"><strong>Todos los derechos reservados</strong></p>
  </footer>
</body>
</html>
